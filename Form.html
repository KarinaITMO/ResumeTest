<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Resume</title>
    </head>
    <body>
        <h4 align="center">Анкета кандидата на должность</h4>
        <form action="/my-handling-form-page" method="post">      
        <fieldset>
            <legend>Контактная информация</legend>
            <label>Ваше имя:  <input type="text" required placeholder="Анна"></label>
            <label>Ваша фамилия:  <input type="text" required placeholder="Иванова"></label>
            <p> <label>E-mail:  <input type="email" required placeholder="annaivanova@gmail.com"></label>
           </fieldset>
        <fieldset>   
           <legend>Опыт работы и мотивация</legend>
           <p>Ваше образование</p>
  <ul>
    <li><input type="radio" name="education" value="school" checked>Общее среднее</li>
    <li><input type="radio" name="education" value="college">Среднее профессиональное</li>
    <li><input type="radio" name="education" value="higher">Высшее неоконченное</li>
    <li><input type="radio" name="education" value="graduate">Высшее полное</li>
  </ul>
           Ваш опыт работы <p>
           <select id="simple" name="simple">
            <option>до 1 года</option>
            <option>1-3 года</option>
            <option>больше 3 лет</option>
          </select>          
           <p>Расскажите, почему вы хотите работать в нашей компании <p>
           <textarea cols="30" rows="10"></textarea>
           </fieldset>
            <p><button type="submit">Отправить анкету</button></p>
        </form>
    </body>
</html>
